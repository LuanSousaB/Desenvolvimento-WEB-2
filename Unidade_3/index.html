<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca Local (Simulação Fetch)</title>
    <link rel="stylesheet" href="buscaLocal.css" />
  </head>
  <body>
    <div class="container">
      <h1>Buscador de Produtos Simulado</h1>

      <div class="input-group">
        <input
          type="text"
          id="productId"
          placeholder="Digite o ID do Produto (101, 102 ou 103)"
        />
        <button id="searchButton">Buscar</button>
      </div>

      <div id="resultado" class="card-resultado">
        <p>Use o campo acima para buscar informações do produto.</p>
      </div>
    </div>

    <script src="buscaLocal.js"></script>
  </body>
</html>
