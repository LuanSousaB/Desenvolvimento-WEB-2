<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulação de Objeto</title>
  </head>
  <body>
    <h1>Abra o console (F12) para ver os resultados.</h1>

    <script>
      const carro = {
        marca: "Fiat",
        modelo: "Uno",
        ano: 1995,

        exibirInfo: function () {
          console.log(
            `Marca: ${this.marca} | Modelo: ${this.modelo} | Ano: ${this.ano}`
          );
        },
      };

      console.log("--- Estado Inicial do Objeto ---");
      
      carro.exibirInfo();

      
      carro.cor = "Preto";

     
      carro.ano = 2025;

      console.log("--- Estado Final do Objeto ---");
      
      console.log(carro);
    </script>
  </body>
</html>
